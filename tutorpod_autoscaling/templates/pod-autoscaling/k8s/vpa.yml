{% for service_name, config in POD_AUTOSCALING_SERVICES.items() %}
{%- if config.vpa.enabled %}
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: vpa-recommender-{{ service_name }}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind:       Deployment
    name:       {{ service_name }}
  updatePolicy:
    updateMode: "Off"
{% endif %}
{% endfor %}

{{ patch("pod-autoscaling-vpa") }}
