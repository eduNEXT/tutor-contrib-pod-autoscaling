{% for service, autoscaling in iter_autoscaling_config("enable_vpa") %}
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: vpa-recommender-{{service}}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind:       Deployment
    name:       {{service}}
  updatePolicy:
    updateMode: "Off"
{% endfor %}
